<button (click)="getArrayList()">Get message</button>

<button (click)="handledata()">Get github users</button>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>LOGIN</th>
      <th>Image</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ele of githubData">
      <td>{{ ele.id }}</td>
      <td>{{ ele.login }}</td>
      <td><img [src]="ele.avatar_url" [alt]="ele.login" /></td>
    </tr>
  </tbody>
</table>
